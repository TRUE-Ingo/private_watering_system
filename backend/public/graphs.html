<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watering System - Graphs</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@2.30.0/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3.0.1/dist/chartjs-plugin-annotation.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2rem;
            font-weight: 600;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .nav-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            align-items: end;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .control-label {
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.9rem;
        }

        .control-input {
            padding: 10px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: border-color 0.3s ease;
        }

        .control-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .control-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .control-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .charts-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .chart-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .chart-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 15px;
            text-align: center;
        }

        .chart-container {
            position: relative;
            height: 400px;
            width: 100%;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.1rem;
            color: #666;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #c62828;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #666;
            font-style: italic;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
        }

        .pump-indicator {
            background: rgba(255, 193, 7, 0.3);
            border: 2px solid #ffc107;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }
            
            .controls-grid {
                grid-template-columns: 1fr;
            }
            
            .chart-container {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŒ± Watering System - Historical Data</h1>
            <div class="nav-buttons">
                <a href="/" class="nav-btn">ðŸ“Š Dashboard</a>
                <button class="nav-btn" id="refresh-btn">ðŸ”„ Refresh</button>
            </div>
        </div>

        <div class="controls">
            <div class="controls-grid">
                <div class="control-group">
                    <label class="control-label">Time Range:</label>
                    <select id="timeRange" class="control-input">
                        <option value="1h">Last Hour</option>
                        <option value="6h">Last 6 Hours</option>
                        <option value="24h" selected>Last 24 Hours</option>
                        <option value="7d">Last 7 Days</option>
                        <option value="30d">Last 30 Days</option>
                    </select>
                </div>
                <div class="control-group">
                    <label class="control-label">Sensors to Show:</label>
                    <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                        <label style="display: flex; align-items: center; gap: 5px;">
                            <input type="checkbox" id="sensor1" checked> Sensor 1
                        </label>
                        <label style="display: flex; align-items: center; gap: 5px;">
                            <input type="checkbox" id="sensor2" checked> Sensor 2
                        </label>
                        <label style="display: flex; align-items: center; gap: 5px;">
                            <input type="checkbox" id="sensor3" checked> Sensor 3
                        </label>
                        <label style="display: flex; align-items: center; gap: 5px;">
                            <input type="checkbox" id="sensor4" checked> Sensor 4
                        </label>
                    </div>
                </div>
                <div class="control-group">
                    <button class="control-btn" id="load-btn">ðŸ“ˆ Load Data</button>
                </div>
            </div>
        </div>

        <div class="charts-container">
            <div class="chart-card">
                <div class="chart-title">Humidity Levels & Pump Activity Over Time</div>
                <div class="chart-container">
                    <canvas id="humidityChart"></canvas>
                </div>
                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-color" style="background: #4CAF50;"></div>
                        <span>Sensor 1</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #2196F3;"></div>
                        <span>Sensor 2</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #FF9800;"></div>
                        <span>Sensor 3</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #9C27B0;"></div>
                        <span>Sensor 4</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #4CAF50;"></div>
                        <span>Pump 1 Active</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #2196F3;"></div>
                        <span>Pump 2 Active</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #FF9800;"></div>
                        <span>Pump 3 Active</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #9C27B0;"></div>
                        <span>Pump 4 Active</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let humidityChart = null;

        // Initialize the page and bind events (no inline handlers for CSP compliance)
        document.addEventListener('DOMContentLoaded', function() {
            const refreshBtn = document.getElementById('refresh-btn');
            const loadBtn = document.getElementById('load-btn');
            if (refreshBtn) refreshBtn.addEventListener('click', refreshData);
            if (loadBtn) loadBtn.addEventListener('click', loadGraphData);
            loadGraphData();
        });

        async function loadGraphData() {
            const timeRange = document.getElementById('timeRange').value;
            const sensors = [];
            
            for (let i = 1; i <= 4; i++) {
                if (document.getElementById(`sensor${i}`).checked) {
                    sensors.push(i);
                }
            }

            if (sensors.length === 0) {
                alert('Please select at least one sensor to display.');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/historical-data?timeRange=${timeRange}&sensors=${sensors.join(',')}`);
                
                if (!response.ok) {
                    throw new Error(`Failed to load data: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.success) {
                    displayHumidityChart(data.data, timeRange);
                } else {
                    throw new Error(data.error || 'Failed to load data');
                }
            } catch (error) {
                console.error('Error loading graph data:', error);
                showError(`Failed to load data: ${error.message}`);
            }
        }

        function displayHumidityChart(data, timeRange) {
            const ctx = document.getElementById('humidityChart').getContext('2d');
            
            // Destroy existing chart if it exists
            if (humidityChart) {
                humidityChart.destroy();
            }

            // Prepare datasets for each sensor
            const datasets = [];
            const colors = ['#4CAF50', '#2196F3', '#FF9800', '#9C27B0'];
            
            // Add sensor data
            for (let sensorId = 1; sensorId <= 4; sensorId++) {
                if (data.sensors[sensorId]) {
                    datasets.push({
                        label: `Sensor ${sensorId}`,
                        data: data.sensors[sensorId].map(point => ({
                            x: new Date(point.timestamp),
                            y: point.moisture_value
                        })),
                        borderColor: colors[sensorId - 1],
                        backgroundColor: colors[sensorId - 1] + '20',
                        borderWidth: 2,
                        fill: false,
                        tension: 0.1
                    });
                }
            }

            // Add per-pump activity as horizontal lanes (distinct colors) using a separate Y scale
            const pumpAnnotations = [];
            const pumpColors = ['#4CAF50', '#2196F3', '#FF9800', '#9C27B0'];
            if (data.pump_activity) {
                const now = new Date();
                data.pump_activity.forEach(activity => {
                    const pumpId = activity.pump_id;
                    const pumpIndex = Math.max(0, Math.min(3, (pumpId || 1) - 1));
                    const color = pumpColors[pumpIndex];
                    const start = new Date(activity.start_time);
                    const end = activity.end_time ? new Date(activity.end_time) : now;
                    pumpAnnotations.push({
                        type: 'box',
                        xScaleID: 'x',
                        yScaleID: 'yPumps',
                        xMin: start,
                        xMax: end,
                        yMin: pumpId - 0.4,
                        yMax: pumpId + 0.4,
                        backgroundColor: color + '33', // ~20% opacity
                        borderColor: color + 'AA',
                        borderWidth: 1,
                        label: {
                            content: `Pump ${pumpId}`,
                            position: 'start',
                            color: color,
                            font: { size: 10 }
                        }
                    });
                });
            }

            humidityChart = new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'index',
                        intersect: false,
                    },
                    plugins: {
                        title: {
                            display: true,
                            text: `Humidity Levels (${timeRange})`,
                            font: {
                                size: 16,
                                weight: 'bold'
                            }
                        },
                        legend: { display: false },
                        annotation: {
                            annotations: pumpAnnotations
                        }
                    },
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: getTimeUnit(timeRange),
                                displayFormats: {
                                    hour: 'HH:mm',
                                    day: 'MMM dd',
                                    week: 'MMM dd',
                                    month: 'MMM yyyy'
                                }
                            },
                            title: {
                                display: true,
                                text: 'Time'
                            }
                        },
                        y: {
                            beginAtZero: true,
                            max: 1023,
                            title: {
                                display: true,
                                text: 'Moisture Value (0-1023)'
                            },
                            ticks: {
                                callback: function(value) {
                                    return Math.round((value / 1023) * 100) + '%';
                                }
                            }
                        },
                        // Hidden secondary scale for pump activity lanes
                        yPumps: {
                            position: 'right',
                            min: 0,
                            max: 4,
                            grid: { drawOnChartArea: false },
                            ticks: {
                                stepSize: 1,
                                callback: function(value) {
                                    return (value >= 1 && value <= 4) ? `Pump ${value}` : '';
                                }
                            },
                            title: { display: true, text: 'Pump Activity' }
                        }
                    },
                    tooltips: {
                        callbacks: {
                            title: function(context) {
                                return new Date(context[0].parsed.x).toLocaleString();
                            },
                            label: function(context) {
                                const moisturePercent = Math.round((context.parsed.y / 1023) * 100);
                                return `${context.dataset.label}: ${context.parsed.y} (${moisturePercent}%)`;
                            }
                        }
                    }
                }
            });
        }

        function getTimeUnit(timeRange) {
            switch (timeRange) {
                case '1h': return 'minute';
                case '6h': return 'hour';
                case '24h': return 'hour';
                case '7d': return 'day';
                case '30d': return 'week';
                default: return 'hour';
            }
        }

        function showError(message) {
            const container = document.querySelector('.charts-container');
            container.innerHTML = `<div class="error">${message}</div>`;
        }

        function refreshData() {
            loadGraphData();
        }

        // Auto-refresh every 5 minutes
        setInterval(refreshData, 300000);
    </script>
</body>
</html>
