<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart.js Test</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@2.30.0/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3.0.1/dist/chartjs-plugin-annotation.min.js"></script>
</head>
<body>
    <h1>Chart.js Test</h1>
    <div id="status"></div>
    <canvas id="testChart" width="400" height="200"></canvas>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const statusDiv = document.getElementById('status');
            
            // Test if Chart is defined
            if (typeof Chart !== 'undefined') {
                statusDiv.innerHTML = '<p style="color: green;">✅ Chart.js is loaded successfully!</p>';
                
                // Test creating a simple chart
                try {
                    const ctx = document.getElementById('testChart').getContext('2d');
                    const testChart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: ['Jan', 'Feb', 'Mar'],
                            datasets: [{
                                label: 'Test Data',
                                data: [10, 20, 30],
                                borderColor: 'rgb(75, 192, 192)',
                                tension: 0.1
                            }]
                        },
                        options: {
                            responsive: true,
                            plugins: {
                                title: {
                                    display: true,
                                    text: 'Chart.js Test Chart'
                                }
                            }
                        }
                    });
                    
                    statusDiv.innerHTML += '<p style="color: green;">✅ Chart created successfully!</p>';
                } catch (error) {
                    statusDiv.innerHTML += `<p style="color: red;">❌ Error creating chart: ${error.message}</p>`;
                }
            } else {
                statusDiv.innerHTML = '<p style="color: red;">❌ Chart.js is not loaded!</p>';
            }
        });
    </script>
</body>
</html>
